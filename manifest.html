<div class="manifest-root" style="height: 85vh; position: relative; overflow: hidden;">
  <div style="position:absolute; width:100%; height:100%; background:radial-gradient(white 1px, transparent 1px); background-size:60px 60px; opacity:0.1;"></div>
  
  <div class="waypoint-map" style="position:relative; height:100%;">
    <div class="wp active" style="top:15%; left:12%;" data-title="W01: BRIDGEPORT_FOUNDRY" data-info="100k sq ft infrastructure node on Barnum Ave. Phase 2 RFP Advanced."></div>
    <div class="wp" style="top:28%; left:35%;" data-title="W02: HYPERBOLIC_STUDIOS" data-info="Film & Production engine powering the UGC network."></div>
    <div class="wp" style="top:12%; left:58%;" data-title="W03: THE_DEPOT_RECOVERY" data-info="Phygital commerce hub for recovered brand inventory."></div>
    <div class="wp" style="top:42%; left:18%;" data-title="W04: CAP_MARKET_01" data-info="Initial $1.4M credit facility activation."></div>
    <div class="wp" style="top:58%; left:42%;" data-title="W05: VALUATION_LOCK" data-info="$27.5M baseline architecture verified."></div>
    <div class="wp" style="top:52%; left:78%;" data-title="W06: HYDRA_PROTOCOL" data-info="Deployment of the 8-Leg unified consensus mechanism."></div>
    <div class="wp" style="top:72%; left:22%;" data-title="W07: LABOR_EXCHANGE" data-info="Decentralized talent registry for creative operatives."></div>
    <div class="wp" style="top:88%; left:38%;" data-title="W08: SOVEREIGN_ALMANAC" data-info="Release of v3.0 Lore and Technical Glossary."></div>
    <div class="wp" style="top:78%; left:62%;" data-title="W09: IP_GOVERNANCE" data-info="Azic DAO tokenization and staking initialization."></div>
    <div class="wp" style="top:92%; left:82%;" data-title="W10: GLOBAL_EXPANSION" data-info="Secondary node selection for Charlotte & NYC."></div>
    <div class="wp" style="top:32%; left:88%;" data-title="W11: NAVAANDER_MAINNET" data-info="Full migration to the native Sovereign OS chain."></div>
  </div>

  <div class="manifest-info-card" style="position:absolute; bottom:30px; left:20px; right:20px; padding:30px;">
    <h3 id="wp-title" style="margin:0; color:var(--az-med);">SELECT_WAYPOINT</h3>
    <p id="wp-info" style="font-size:13px; opacity:0.8; margin-top:10px;">Select a node in the starfield to decrypt expedition data.</p>
  </div>
</div>

<style>
.wp { position:absolute; width:18px; height:18px; background:#fff; border-radius:50%; cursor:pointer; transition:0.3s; z-index:10; }
.wp.active { background:var(--az-med); box-shadow: 0 0 25px var(--az-med); transform: scale(1.4); }
</style>

<script>
  document.querySelectorAll('.wp').forEach(dot => {
    dot.addEventListener('click', () => {
      document.querySelectorAll('.wp').forEach(w => w.classList.remove('active'));
      dot.classList.add('active');
      document.getElementById('wp-title').innerText = dot.getAttribute('data-title');
      document.getElementById('wp-info').innerText = dot.getAttribute('data-info');
    });
  });
</script>
