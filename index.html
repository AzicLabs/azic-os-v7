<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AZIC // OPERATION GENESIS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="os-header">
        <div class="logo" onclick="nav('home')" style="font-weight:900; font-size:24px; cursor:pointer;">AZIC</div>
        
        <div style="display:flex; align-items:center; gap:25px;">
            <div class="search-wrapper">
                <input type="text" id="stealthSearch" class="search-input" placeholder="SEARCH SYSTEM..." onkeyup="searchSystem()">
                <div class="search-trigger" onclick="toggleSearch()">üîç</div>
            </div>

            <nav class="os-nav">
                <button onclick="nav('home')">HOME</button>
                <button onclick="nav('mission')">MISSION BRIEF</button>
                <button onclick="nav('manifest')">MANIFEST</button>
                <button onclick="nav('depot')">DEPOT</button>
                <button onclick="nav('believers')" style="color:var(--az-med)">BELIEVERS ROUND</button>
            </nav>

            <div class="hamburger" id="hamb" onclick="toggleMobileMenu()">
                <span></span><span></span><span></span>
            </div>
        </div>
    </header>

    <div class="mobile-menu" id="mobileMenu">
        <button onclick="nav('home'); toggleMobileMenu()">HOME</button>
        <button onclick="nav('mission'); toggleMobileMenu()">MISSION BRIEF</button>
        <button onclick="nav('manifest'); toggleMobileMenu()">MANIFEST</button>
        <button onclick="nav('depot'); toggleMobileMenu()">DEPOT</button>
        <button onclick="nav('believers'); toggleMobileMenu()">BELIEVERS ROUND</button>
    </div>

    <main id="viewport" style="padding: 40px 5%; max-width: 1200px; margin: 0 auto;"></main>

    <script>
        function toggleSearch() { document.getElementById('stealthSearch').classList.toggle('active'); }
        function toggleMobileMenu() { 
            document.getElementById('mobileMenu').classList.toggle('active');
            const spans = document.querySelectorAll('.hamburger span');
            document.getElementById('mobileMenu').classList.contains('active') ? spans[1].style.opacity = '0' : spans[1].style.opacity = '1';
        }
    </script>
    <script src="scripts.js"></script>
</body>
</html>
