<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AZIC // OPERATION: GENESIS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="os-header">
        <div class="logo" onclick="nav('home')" style="font-family:var(--font-primary); font-weight:700; cursor:pointer;">AZIC</div>
        
        <div style="display:flex; align-items:center; gap:20px;">
            <div style="position:relative; display:flex; align-items:center;">
                <input type="text" id="stealthSearch" class="search-input" placeholder="SEARCH SYSTEM...">
                <div onclick="toggleSearch()" style="cursor:pointer; font-size:18px;">üîç</div>
            </div>

            <nav class="os-nav">
                <button onclick="nav('home')">HOME</button>
                <button onclick="nav('mission')">MISSION BRIEF</button>
                <button onclick="nav('manifest')">MANIFEST</button>
                <button onclick="nav('depot')">DEPOT</button>
                <button onclick="nav('believers')" style="color:var(--primary-purple)">BELIEVERS ROUND</button>
            </nav>

            <div class="hamburger" onclick="toggleMobileMenu()">
                <span></span><span></span><span></span>
            </div>
        </div>
    </header>

    <div class="mobile-menu" id="mobileMenu">
        <div class="close-btn" onclick="toggleMobileMenu()">‚úï</div>
        <button onclick="nav('home'); toggleMobileMenu()">HOME</button>
        <button onclick="nav('mission'); toggleMobileMenu()">MISSION BRIEF</button>
        <button onclick="nav('manifest'); toggleMobileMenu()">MANIFEST</button>
        <button onclick="nav('depot'); toggleMobileMenu()">DEPOT</button>
        <button onclick="nav('believers'); toggleMobileMenu()">BELIEVERS ROUND</button>
    </div>

    <main id="viewport" style="padding: 40px 5%;"></main>

    <script>
        function toggleSearch() { document.getElementById('stealthSearch').classList.toggle('active'); }
        function toggleMobileMenu() { document.getElementById('mobileMenu').classList.toggle('active'); }
        // Close menu if clicking outside links
        document.getElementById('mobileMenu').addEventListener('click', function(e) {
            if (e.target.id === 'mobileMenu') toggleMobileMenu();
        });
    </script>
    <script src="scripts.js"></script>
</body>
</html>
