<div class="terminal-root">
  <div class="terminal-bar">
    <div class="terminal-dots"><span></span><span></span><span></span></div>
    <div class="terminal-title">AZIC_COMMS // SESSION:ACTIVE</div>
  </div>
  
  <div class="terminal-log" id="terminal-display">
    <div class="log-line"><span class="ts">[09:00]</span> >> SYSTEM_BOOT_SEQUENCE_COMPLETE</div>
    <div class="log-line highlight"><span class="ts">[09:10]</span> >> OPERATION_GENESIS_ACTIVE</div>
    <div class="log-line"><span class="ts">[09:12]</span> >> TETHERS_STATUS: <span style="color:#27c93f;">[LINKEDIN: OK] [X: OK] [DISCORD: OK]</span></div>
    
    <div class="terminal-prompt">
      <span class="prefix">AZIC@OPGEN:~$</span>
      <input type="text" id="cli-signal" class="cli-input" placeholder="Type signal and press Enter..." autofocus>
    </div>
  </div>
</div>

<script>
  const input = document.getElementById('cli-signal');
  const display = document.getElementById('terminal-display');

  input.addEventListener('keypress', function (e) {
    if (e.key === 'Enter') {
      const signal = input.value;
      if (signal.trim() === "") return;

      const newLine = document.createElement('div');
      newLine.className = 'log-line highlight';
      newLine.innerHTML = `<span class="ts">[${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}]</span> >> BROADCASTING: "${signal}"`;
      display.insertBefore(newLine, input.parentElement);

      input.value = "";
      
      setTimeout(() => {
        const confirmLine = document.createElement('div');
        confirmLine.className = 'log-line';
        confirmLine.style.color = '#8C52FF';
        confirmLine.innerHTML = `<span class="ts">[SYS]</span> >> SIGNAL_RECEIVED. ENCRYPTION_LOCKED.`;
        display.insertBefore(confirmLine, input.parentElement);
      }, 600);
    }
  });
</script>

<style>
.terminal-root { 
    background: #000; border: 1px solid #8C52FF; border-radius: 6px; 
    font-family: 'Roboto Mono', monospace; min-height: 400px; 
    box-shadow: 0 20px 50px rgba(0,0,0,0.5); margin-top: 20px;
}
.terminal-bar { background: #1a1a1a; padding: 10px; display: flex; align-items: center; border-bottom: 1px solid #333; }
.terminal-dots span { display: inline-block; width: 100%; max-width: 10px; height: 10px; border-radius: 50%; margin-right: 5px; }
.terminal-dots span:nth-child(1) { background: #ff5f56; }
.terminal-dots span:nth-child(2) { background: #ffbd2e; }
.terminal-dots span:nth-child(3) { background: #27c93f; }
.terminal-title { color: #888; font-size: 10px; margin-left: 15px; letter-spacing: 1px; }
.terminal-log { padding: 30px; color: #C9A8FF; line-height: 1.8; font-size: 13px; }
.ts { color: #8C52FF; margin-right: 10px; font-weight: bold; }
.highlight { color: #fff; text-shadow: 0 0 8px #8C52FF; }
.cli-input { background: transparent; border: none; color: #fff; outline: none; width: 70%; margin-left: 10px; font-family: 'Roboto Mono', monospace; font-size: 13px; }
.prefix { color: #27c93f; }
</style>
