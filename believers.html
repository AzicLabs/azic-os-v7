<div class="believers-funding">
    <section class="asset-card">
        <h3 style="color:var(--az-med); font-size:11px; letter-spacing:4px; font-weight:900;">STRATEGIC INQUIRY</h3>
        <h1 style="font-size:2.5rem; margin:10px 0;">BELIEVERS ROUND</h1>
        <p style="opacity:0.8; font-size: 14px;">
            Adjust the slider to view participation perks unlocked at each threshold.
        </p>
    </section>

    <div class="asset-card">
        <div style="display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap; gap:10px;">
            <div id="displayAmount" style="font-size:2.5rem; font-weight:900; color:var(--az-med);">$100</div>
            <div id="tierLabel" style="font-size:10px; font-weight:900; background:rgba(255,255,255,0.1); padding:8px 15px; border-radius:50px; letter-spacing:1px;">SLIDING SCALE</div>
        </div>

        <input type="range" min="100" max="100000" step="100" value="100" style="width:100%; accent-color:var(--az-med); margin:30px 0;" id="fundingSlider">

        <div style="display:grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap:30px; margin-top:20px;">
            <div>
                <h4 style="font-size:10px; letter-spacing:2px; opacity:0.5; margin-bottom:15px; text-transform:uppercase;">Perks Unlocked</h4>
                <ul id="perksList" style="font-size:13px; line-height:1.8; opacity:0.9; padding-left:20px;">
                    </ul>
            </div>
            <div style="background:rgba(0,0,0,0.2); padding:25px; border-radius:15px; border:1px solid var(--glass-border);">
                <h4 style="margin:0 0 15px 0; font-size:14px;">INITIALIZE</h4>
                <input type="number" id="manualAmount" placeholder="100" style="width:100%; background:rgba(255,255,255,0.05); border:1px solid var(--glass-border); padding:12px; color:#fff; border-radius:8px; margin-bottom:15px; font-family:inherit;">
                <button class="cta-primary" style="width:100%;">CONTRIBUTE</button>
            </div>
        </div>
    </div>
</div>

<script>
    const slider = document.getElementById('fundingSlider');
    const amountDisplay = document.getElementById('displayAmount');
    const tierDisplay = document.getElementById('tierLabel');
    const perksList = document.getElementById('perksList');
    const manualInput = document.getElementById('manualAmount');

    const tiers = [
        { min: 0, label: "SLIDING SCALE", perks: ["Equity in Azic", "Believers Round NFT", "Accumulate shares"] },
        { min: 5000, label: "TIER 1 : BELIEVER", perks: ["Universal Perks", "Exclusive Merch", "Mission Dinner Invite"] },
        { min: 10000, label: "TIER 2 : COMMITTED", perks: ["All Tier 1", "Priority Beta Access", "Strategy Updates"] },
        { min: 25000, label: "TIER 3 : FOUNDING", perks: ["All Tier 2", "Quarterly Briefings", "Token Preview"] },
        { min: 50000, label: "TIER 4 : STRATEGIC", perks: ["All Tier 3", "Annual Founder Briefing", "Advisory Roundtable"] },
        { min: 75000, label: "TIER 5 : FOUNDING CIRCLE", perks: ["All Tier 4", "Strategic Advisory Circle"] }
    ];

    function updateView(val) {
        amountDisplay.textContent = "$" + parseInt(val).toLocaleString();
        manualInput.value = val;
        const currentTier = [...tiers].reverse().find(t => val >= t.min);
        tierDisplay.textContent = currentTier.label;
        perksList.innerHTML = currentTier.perks.map(p => `<li>${p}</li>`).join('');
    }

    slider.oninput = function() { updateView(this.value); };
    manualInput.oninput = function() { updateView(this.value); slider.value = this.value; };
    updateView(100);
</script>
